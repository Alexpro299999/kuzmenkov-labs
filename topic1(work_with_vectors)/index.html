<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Работа с векторами</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
<h1>Работа с векторами</h1>

<div class="container">
    <h2>Ввод данных</h2>
    <label for="vectorSize">Размерность вектора:</label>
    <input type="number" id="vectorSize" min="1" value="5">
    <br><br>
    <label for="vectorElements">Элементы вектора (через пробел):</label>
    <input type="text" id="vectorElements" placeholder="Например: 1.5 2.3 4.7 3.1 5.9" style="width: 300px;">
    <br><br>
    <button onclick="processVectors()">Обработать векторы</button>
</div>

<div id="results"></div>

<script src="script.js"></script>
</body>
</html>
