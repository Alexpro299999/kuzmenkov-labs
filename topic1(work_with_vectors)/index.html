<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Работа с векторами</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
<h1>Работа с векторами</h1>

<div class="container">
    <h2>Ввод данных</h2>
    <label for="vectorSize">Размерность вектора:</label>
    <input type="number" id="vectorSize" min="1" value="8">
    <br><br>
    <label for="vectorElements">Элементы вектора (через пробел):</label>
    <input type="text" id="vectorElements" placeholder="Например: -6.5 2.1 8 -1.2 4.9 10.3 -2 0.5" style="width: 400px;">
    <br><br>
    <p><i>Если элементы не введены, вектор будет сгенерирован случайным образом.</i></p>
    <button onclick="processVectors()">Обработать векторы</button>
</div>

<div id="results"></div>

<script src="script.js"></script>
</body>
</html>
